spring:
  application:
    name: order
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      profile: dev
    stream:
      bindings:
        myMessage:
          group: order
          content-type: application/json
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      percentage: 1
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 6000
    getProductInfoList:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000

feign:
  hystrix:
    enabled: true

management:
  context-path: /
logging:
  level:
    org.springframework.cloud.openfeign: debug
    org.springframework.cloud.bus: debug

